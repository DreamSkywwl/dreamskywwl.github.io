
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的书签</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://lf26-cdn-tos.bytecdntp.com/cdn/expire-1-y/tailwindcss/2.2.19/tailwind.min.css" type="text/css" rel="stylesheet" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .bookmark-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        .category-badge:hover {
            background-color: #4f46e5;
        }
        .search-box:focus {
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.3);
        }
    </style>
</head>
<body class="bg-gray-50">
    

    <!-- 主体内容 -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- 搜索框 -->
        <div class="mb-8">
            <div class="relative max-w-md mx-auto">
                <input type="text" id="searchInput" placeholder="搜索书签..." class="w-full px-4 py-3 pl-12 pr-4 search-box border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 transition duration-300">
                <i class="fas fa-search absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
            </div>
        </div>

        <!-- 分类筛选 -->
        <div class="flex flex-wrap gap-2 mb-8 justify-center">
            <button class="category-btn bg-indigo-100 text-indigo-800 px-4 py-2 rounded-full text-sm font-medium hover:bg-indigo-200 transition duration-300" data-category="all">全部</button>
            <button class="category-btn bg-purple-100 text-purple-800 px-4 py-2 rounded-full text-sm font-medium hover:bg-purple-200 transition duration-300" data-category="学习">学习</button>
            <button class="category-btn bg-blue-100 text-blue-800 px-4 py-2 rounded-full text-sm font-medium hover:bg-blue-200 transition duration-300" data-category="工作">工作</button>
            <button class="category-btn bg-yellow-100 text-yellow-800 px-4 py-2 rounded-full text-sm font-medium hover:bg-yellow-200 transition duration-300" data-category="工具">工具</button>
            <button class="category-btn bg-red-100 text-red-800 px-4 py-2 rounded-full text-sm font-medium hover:bg-red-200 transition duration-300" data-category="网盘">网盘</button>
            <button class="category-btn bg-bisque-100 text-bisque-800 px-4 py-2 rounded-full text-sm font-medium hover:bg-bisque-200 transition duration-300" data-category="其他">其他</button>
        </div>

        <!-- 书签网格 -->
        <div id="bookmarksContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
            <!-- 书签项将通过JavaScript动态插入 -->
        </div>

        <!-- 空状态 -->
        <div id="emptyState" class="hidden text-center py-12">
            <i class="fas fa-bookmark text-gray-300 text-6xl mb-4"></i>
            <h3 class="text-xl font-semibold text-gray-500 mb-2">暂无书签</h3>
            <!-- <p class="text-gray-400">点击右上角按钮添加您的第一个书签</p> -->
        </div>
    </div>

    <script>
        // 初始书签数据
        let bookmarks = [{"title":"公司官网","url":"https://office.inspur.com/","category":"工作","id":1},{"title":"工时登记","url":"https://devops.inspur.com/","category":"工作","id":2},{"title":"百度搜索","url":"https://www.baidu.com/","category":"工具","id":3},{"title":"百度翻译","url":"https://fanyi.baidu.com/mtpe-individual/transText#/","category":"工具","id":4},{"title":"百度文心助手","url":"https://chat.baidu.com/search?isShowHello=1&extParams=%7B%22out_enter_type%22%3A%22home_aiinput_askai%22%2C%22enter_type%22%3A%22sidebar_dialog%22%7D","category":"工具","id":5},{"title":"必应搜索","url":"https://cn.bing.com/","category":"工具","id":6},{"title":"百度地图","url":"https://map.baidu.com/","category":"工具","id":7},{"title":"豆包AI","url":"https://www.doubao.com/chat/","category":"工具","id":8},{"title":"JSON在线","url":"https://www.bejson.com/jsoneditoronline/","category":"工具","id":9},{"title":"随机密码","url":"https://suijimimashengcheng.bmcx.com/","category":"工具","id":10},{"title":"调色板","url":"https://www.bejson.com/ui/getcolor/","category":"工具","id":11},{"title":"草料二维码","url":"https://cli.im/","category":"工具","id":12},{"title":"阿里网盘","url":"https://www.aliyundrive.com/drive/home","category":"网盘","id":13},{"title":"百度网盘","url":"https://pan.baidu.com/disk/main#/index?category=all","category":"网盘","id":14},{"title":"夸克网盘","url":"https://pan.quark.cn/list#/list/all","category":"网盘","id":15},{"title":"知乎","url":"https://www.zhihu.com/","category":"学习","id":16},{"title":"掘金","url":"https://juejin.cn/","category":"学习","id":17},{"title":"HelloGithub","url":"https://hellogithub.com/","category":"学习","id":18},{"title":"山东联通","url":"https://www.10010.com/wt_service_web/index.html#/","category":"学习","id":19},{"title":"uniapp","url":"https://uniapp.dcloud.net.cn/","category":"学习","id":20},{"title":"解析图片","url":"https://dreamskywwl.github.io/downloadPic.html","category":"其他","id":21},{"title":"Github","url":"https://github.com/DreamSkywwl","category":"其他","id":22}];

        // DOM 元素
        const bookmarksContainer = document.getElementById('bookmarksContainer');
        const emptyState = document.getElementById('emptyState');
        const searchInput = document.getElementById('searchInput');

        // 当前选中的分类
        let currentCategory = 'all';
        // 当前搜索关键词
        let currentSearch = '';

        // 初始化页面
        function init() {
            renderBookmarks();
            setupEventListeners();
        }

        // 设置事件监听器
        function setupEventListeners() {
            // 搜索输入
            searchInput.addEventListener('input', handleSearch);

            // 分类筛选
            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    document.querySelectorAll('.category-btn').forEach(b => b.classList.remove('bg-indigo-600', 'text-white'));
                    btn.classList.add('bg-indigo-600', 'text-white');
                    currentCategory = btn.dataset.category;
                    renderBookmarks();
                });
            });

            
        }

        // 渲染书签
        function renderBookmarks() {

          // 使用fetch API异步获取JSON数据
          fetch('htmlTag.json')
              .then(response => {
                  // 检查响应状态
                  if (!response.ok) {
                      throw new Error(`HTTP错误! 状态码: ${response.status}`);
                  }
                  // 解析JSON数据
                  return response.json();
              })
              .then(data => {
                  // 成功获取数据后的处理
                  console.log('data>-->:',JSON.stringify(data));
                  // 过滤书签
                  let filtered = data.filter(bookmark => {
                      const matchesCategory = currentCategory === 'all' || bookmark.category === currentCategory;
                      const matchesSearch = bookmark.title.toLowerCase().includes(currentSearch.toLowerCase()) ||
                                          bookmark.url.toLowerCase().includes(currentSearch.toLowerCase());
                      return matchesCategory && matchesSearch;
                  });

                  // 显示/隐藏空状态
                  if (filtered.length === 0) {
                      bookmarksContainer.innerHTML = '';
                      emptyState.classList.remove('hidden');
                      return;
                  } else {
                      emptyState.classList.add('hidden');
                  }

                  // 渲染书签
                  bookmarksContainer.innerHTML = filtered.map(bookmark => `
                      <div class="bookmark-card bg-white rounded-xl shadow-md overflow-hidden transition-all duration-300 hover:shadow-xl">
                          <div class="p-5">
                              <div class="flex justify-between items-start mb-3">
                                  <div class="w-10 h-10 rounded-lg bg-indigo-100 flex items-center justify-center">
                                      <i class="fas fa-globe text-indigo-600"></i>
                                  </div>
                                  
                              </div>
                              <h3 class="font-semibold text-gray-800 mb-2 truncate">${bookmark.title}</h3>
                              <p class="text-gray-500 text-sm mb-4 truncate">${bookmark.url}</p>
                              <div class="flex justify-between items-center">
                                  <span class="category-badge inline-block px-3 py-1 rounded-full text-xs font-medium bg-${getCategoryColor(bookmark.category)}-100 text-${getCategoryColor(bookmark.category)}-800 cursor-pointer transition duration-300">
                                      ${bookmark.category}
                                  </span>
                                  <a href="${bookmark.url}" target="_blank" class="text-indigo-600 hover:text-indigo-800 text-sm font-medium flex items-center transition duration-300">
                                      访问 <i class="fas fa-arrow-right ml-1 text-xs"></i>
                                  </a>
                              </div>
                          </div>
                      </div>
                  `).join('');
              
                    })
                    .catch(error => {
                        // 错误处理
                        console.error(`加载数据失败: ${error.message}`);
                    
                    });


            
          }

        // 获取分类颜色
        function getCategoryColor(category) {
            const colors = {
                '学习': 'purple',
                '工作': 'blue',
                '工具': 'yellow',
                '网盘': 'red',
                '其他': 'black',
            };
            return colors[category] || 'indigo';
        }

       

        // 处理搜索
        function handleSearch(e) {
            currentSearch = e.target.value;
            renderBookmarks();
        }

        

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
